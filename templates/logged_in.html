{% extends "layout.html" %}

{% block title %}
    Play cards!
{% endblock %}

{% block main %}
                <p class="card-text" id="game-id">Your player ID {{session["user_id"]}}.</p>
                <div>you're logged in. here's a list of your current games:
                <table  class="table table-striped">
                    {% for g in games %}
                        <tr><td><a href='/load_game?game_id={{ g.game_id }}'>{{ g.game_id }}</a></td></tr>
                    {% endfor %}
                </table>
                </div>
<div>or <a href='/play?new=1'>play a new game</a></div>
{% endblock %}
